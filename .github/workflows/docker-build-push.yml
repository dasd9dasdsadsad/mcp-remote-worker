name: Build and Push MCP Worker to Docker Hub

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual trigger

env:
  DOCKER_IMAGE: test123434sdd/mcp-remote-worker
  MANAGER_IP: 165.232.134.47

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔍 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: test123434sdd
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 📊 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🏗️ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./remote-worker-mcp
          file: ./remote-worker-mcp/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MANAGER_IP=${{ env.MANAGER_IP }}

      - name: 🎉 Image pushed successfully
        run: |
          echo "✅ Docker image pushed to Docker Hub!"
          echo "📦 Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "🏷️ Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "🚀 Deploy on any server with:"
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest"
          echo "docker run -d --name mcp-worker --restart unless-stopped -v /tmp/screenshots:/root ${{ env.DOCKER_IMAGE }}:latest"

      - name: 📝 Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## 🎊 MCP Worker Image Built Successfully!
          
          ### 📦 Image Details
          - **Repository**: ${{ env.DOCKER_IMAGE }}
          - **Tags**: 
          ```
          ${{ steps.meta.outputs.tags }}
          ```
          
          ### 🚀 Quick Deploy Command
          ```bash
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          docker run -d --name mcp-worker --restart unless-stopped \
            -v /tmp/screenshots:/root \
            ${{ env.DOCKER_IMAGE }}:latest
          ```
          
          ### 🌍 Deploy Anywhere
          This worker automatically connects to: **165.232.134.47**
          - ✅ No configuration needed
          - ✅ Works behind NAT/firewall
          - ✅ Auto-registers with manager
          
          ### 📊 Next Steps
          1. Deploy on remote servers
          2. Check worker logs: `docker logs -f mcp-worker`
          3. Verify in manager: Use `manage_workers` MCP tool
          EOF

      - name: 🔔 Notify on failure
        if: failure()
        run: |
          echo "❌ Build failed! Check the logs above for details."
          exit 1

